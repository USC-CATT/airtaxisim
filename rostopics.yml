topics:
  target/waypoint
  guam/pose:
    point position:
      float64 x
      float64 y
      float64 z
    quaternion orientation:
      float64 x
      float64 y
      float64 z
      float64 w
  octomap_point_cloud_centers
  lidar_point_cloud_back
  lidar_point_cloud_left
  lidar_point_cloud_down
  cam_back/image_raw
  cam_left/image_raw
  vehicle_state

nodes:
  GUAM_dynamics:
    publish:
      guam/pose
    subscribe:
      target/waypoint
  rrt_planner:
    publish:
      target/waypoint
    subscribe:
      guam/pose
      octomap_point_cloud_centers
  octomap_server:
    publish:
      octomap_point_cloud_centers
    subscribe:
      lidar_point_cloud_back
      lidar_point_cloud_left
      lidar_point_cloud_down
  carla_node:
    publish:
      lidar_point_cloud_back
      lidar_point_cloud_left
      lidar_point_cloud_down
      cam_back/image_raw
      cam_left/image_raw
      vehicle_state
    subscribe:
      guam/pose
